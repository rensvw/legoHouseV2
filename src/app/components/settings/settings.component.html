<div style="text-align: center;">
    <h3>Settings Lego House</h3>
</div>
<div style="text-align: center;" [hidden]='settings'><i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i><span class="sr-only">Loading...</span></div>
<form *ngIf="settings" (ngSubmit)="updateSettings()" novalidate>
    <div class="row" *ngIf="settings" style="text-align: center"><button md-raised-button style="background-color: rgb(12, 132, 228);color:white" type="submit">Save Settings</button></div>
<div class="row" *ngIf="settings" style="padding-right:20px;padding-left:20px">
    <div class=" col-md-3 " style="padding-top: 20px;padding-bottom: 20px">
        <md-card>
            <div class=" card-block ">
                <h4 class="card-title ">
                    <i class="fa fa-home" aria-hidden="true" style="color:blue "></i> Home Automation</h4>
                <p class="card-text">Status: 
                   
                        <md-slide-toggle color="primary" [(ngModel)]="settings.automation" name="automation">
  {{settings.automation}}
</md-slide-toggle>
                       
                  
                    </p>
            </div>
        </md-card>
    </div>
    <div class=" col-md-3 " style="padding-top:20px;padding-bottom:20px ">
        <md-card>
            <div class="card-block ">
                <h4 class="card-title "><i class="fa fa-sun-o " style="color:orangered " aria-hidden="true "></i> Minimum Temperature</h4>
                <p class="card-text">Temperature: <md-input-container>
                        <input [(ngModel)]="settings.minTemp" name="minTemp" md-input value="{{settings.minTemp}}">
                    </md-input-container></p>

            </div>
        </md-card>
    </div>
    <div class="col-md-3 " style="padding-top:20px;padding-bottom:20px ">
        <md-card>
            <div class="card-block ">
                <h4 class="card-title "><i class="material-icons orange600 " style="color:yellow ">lightbulb_outline</i> Automatic Light</h4>
                              <p class="card-text"> Status: 
                        <md-slide-toggle color="primary" [(ngModel)]="settings.lightDetect" name="lightDetect">
  {{settings.lightDetect}}
</md-slide-toggle></p>

            </div>
        </md-card>
    </div>
    <div class="col-md-3 " style="padding-top:20px;padding-bottom:20px;">
        <md-card>
            <div class="card-block ">
                <h4 class="card-title "><i class="fa fa-bell-o" aria-hidden="true" style="color:darkred "></i> Alarm</h4>
               <p class="card-text">Status: 
                   
                        <md-slide-toggle color="primary" [(ngModel)]="settings.alarm" name="alarm">
  {{settings.alarm}}
</md-slide-toggle>
                       
                  
                    </p>
                 

            </div>
        </md-card>
    </div>
</div>
<br>
<div class="row" *ngIf="settings" style="padding-right:20px;padding-left:20px">
   
    <div class="col-md-3 " style="padding-top:20px;padding-bottom:20px ">
        <md-card>
            <div class="card-block ">
                <h4 class="card-title "><i class="fa fa-bed" aria-hidden="true" style="color:orangered " aria-hidden="true "></i> Currently Home</h4>
                 <p class="card-text">Status: 
                   
                        <md-slide-toggle color="primary" [(ngModel)]="settings.home" name="home">
  {{settings.home}}
</md-slide-toggle>
                       
                  
                    </p>
                
            </div>
        </md-card>
    </div>
    <md-input-container>
<input [hidden]="true" [(ngModel)]="settings._id" name="id" md-input value="588a1d4f94110637494d089f">
</md-input-container>
   
</div>
</form>
